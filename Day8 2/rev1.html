<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Health Details Form</h1>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">Full Name:</label>
            <input type="text" name="fname" id="fname">
            <br>
            <br>
            <label for="date">Date Of Birth</label>
            <input type="date" name="date" id="date">
            <br>
            <br>
            <label for="">Gender:</label>
            <select name="gender" id="gender">
                <option value="" disabled selected>Select the gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone">
        </fieldset>

        <fieldset>
            <legend>Medical History</legend>
            <label for="">Blood Group:</label>
            <select name="blood" id="blood">
                <option value="" disabled selected>Select blood group</option>
                <option value="O">O+</option>
                <option value="A">A+</option>
                <option value="B">B-</option>
                <option value="neg">O-</option>
            </select>
            <br>
            <br>
            <label for="">Do you wear glasses or contact lenses?</label>
            <br>
            <input type="radio" name="glasses" id="yes">
            <label for="yes">Yes</label>
            <br>
            <input type="radio" name="glasses" id="no">
            <label for="no">No</label>
            <br>
            <br>
            <label for="msg">Pre-existing Conditions:</label>
            <br>
            <textarea name="msg" id="msg" placeholder="List any pre-existing medical conditions"></textarea>
            <br>
            <br>
            <label for="">Allergies:</label>
            <br>
            <input type="checkbox" name="pollen" id="pollen">
            <label for="pollen">Pollen</label>
            <br>
            <input type="checkbox" name="peanuts" id="peanuts">
            <label for="peanuts">Peanuts</label>
            <br>
            <input type="checkbox" name="latex" id="latex">
            <label for="latex">Latex</label>
            <br>
            <input type="checkbox" name="none" id="none">
            <label for="none">None</label>
            <br>
            <br>
            <label for="med">Current Mediactions:</label>
            <br>
            <textarea name="med" id="med" placeholder="List any current medications"></textarea>
        </fieldset>

        <fieldset>
            <legend>Emergency Contact</legend>
            <label for="emer">Emergency Contact Name:</label>
            <input type="text" name="emer" id="name">
            <br>
            <br>
            <label for="contact">Emergency Contact Number:</label>
            <input type="tel" name="contact" id="contact">
            <br>
            <br>
            <label for="rel">Relationship to emergency contact:</label>
            <input type="tel" name="rel" id="rel">
        </fieldset>
        <button>Submit</button>
    </form>
</body>
</html>
