<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee Details Form:</h1>
    <form action="">
        <label for="fname">Full Name:</label>
        <input type="text" name="fname" id="fname" placeholder="Enter Your Full Name">
        <br>
        <br>
        <label for="emailid">Email:</label>
        <input type="email" name="emailid" id="emailid" placeholder="Enter Your Email Id">
        <br>
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter Your Phone Number">
        <br>
        <br>
        <label for="gender">Gender:</label>

        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>

        <input type="radio" name="gender" id="other">
        <label for="other">Ohter</label>
        <br>
        <br>

        <label for="job">Job Title:</label>
        <input type="text" name="job" id="job" placeholder="Enter Your Job Title">
        <br>
        <br>

        <label for="dept">Select Your Department:</label>
        <select name="dept" id="dept">
            <option value="" disabled selected>Select Your Department</option>
            <option value="cse">Computer Science</option>
            <option value="Ece">Electronics And communication</option>
            <option value="EE">Electrical Engineering</option>
            <option value="eie">Electronics and intrumentation</option>
            <option value="mech">Mechanical</option>
        </select>

        <br>
        <br>

        <button>Submit</button>
    </form>
</body>
</html>
