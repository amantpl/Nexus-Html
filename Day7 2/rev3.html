<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="">
        <label for="yname">Your Name:</label>
        <input type="text" name="yname" id="yname">
        <br>
        <br>
        <label for="yemail">Your Email:</label>
        <input type="email" name="yemail" id="yemail">
        <br>
        <br>
        <label for="rating">Rate Us:</label>
        <input type="radio" name="rate" id="one">
        <label for="one">1 Star</label>

        <input type="radio" name="rate" id="two">
        <label for="two">2 Star</label>

        <input type="radio" name="rate" id="three">
        <label for="three">3 Star</label>

        <input type="radio" name="rate" id="four">
        <label for="four">4 Star</label>

        <input type="radio" name="rate" id="five">
        <label for="five">5 Star</label>

        <br>
        <br>
        <label for="msg">Comments:</label>
        <textarea name="msg" id="msg"></textarea>
        <br>
        <br>

        <button>Submit Feedback</button>
    </form>
</body>
</html>
